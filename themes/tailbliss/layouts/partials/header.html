<header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="/" class="text-2xl font-heading font-bold text-teal-700">
                    Timber<span class="text-amber-600">Loving</span>Care
                </a>
            </div>
            
            <!-- Navigation Menu -->
            <div class="hidden md:flex space-x-8">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-gray-700 hover:text-teal-700 font-medium transition-colors duration-200">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-teal-700 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="block py-2 text-gray-700 hover:text-teal-700 font-medium">
                {{ .Name }}
            </a>
            {{ end }}
        </div>
    </nav>
</header>

<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
